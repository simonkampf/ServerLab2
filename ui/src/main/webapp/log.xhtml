<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsf/core">
<c:view>
    <h:body>
        <ui:composition template="/template.xhtml">
        <ui:define name="content">
            #{userBean.setUserInfoLog()}
            Log for user: <h:outputText value="#{userBean.getUserInfoLog().getUsername()}"></h:outputText>,
            Name: <h:outputText value="#{userBean.getUserInfoLog().getName()}"></h:outputText>,
            Age: <h:outputText value="#{userBean.getUserInfoLog().getAge()}"></h:outputText>

            <h:form>
                    <h:commandButton action="#{userBean.createNewPost()}" value="Send a message"></h:commandButton>
            </h:form>
                #{logBean.populate(userBean.getUserNameToView())}
                <h:dataTable value="#{logBean.posts}" var="post"
                             border="2"
                             cellspacing="1" cellpadding="1">
                    <h:column>
                        <c:facet name="header">From</c:facet>
                        #{post.senderUsername}
                    </h:column>
                    <h:column>
                        <c:facet name="header">To</c:facet>
                        #{post.receiverUsername}
                    </h:column>
                    <h:column>
                        <c:facet name="header">Time</c:facet>
                        #{post.date}
                    </h:column>
                    <h:column>
                        <c:facet name="header">Content</c:facet>
                        #{post.content}
                    </h:column>
                </h:dataTable>
            <iframe src="http://canvas:3000" width="450" height="450"></iframe>
            <iframe src="#{userBean.getDiagramUrl()}" width="450" height="450"></iframe>
            </ui:define>
        </ui:composition>
    </h:body>
</c:view>
</html>
