<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:my="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
   <f:view>
      <h:body>
         <ui:composition template="/template.xhtml">
            <ui:define name="content">
               <p>
                  <h:form enctype="multipart/form-data">
                     <h:inputFile value="#{userBean.uploadFile}">
                        <f:ajax listener="#{userBean.handleImage}" render="imagelist" />
                     </h:inputFile>
                     <h:dataTable id="imagelist" value="#{userBean.similarImages}" var="image"
                                  border="2"
                                  cellspacing="1" cellpadding="1">
                        <h:column>
                           <f:facet name="header">Filename</f:facet>
                           #{image.fileName}
                        </h:column>
                        <h:column>
                           <f:facet name="header">Similarity</f:facet>
                           #{image.getSimilarityPercentage()}
                        </h:column>
                     </h:dataTable>
                  </h:form>
               </p>
            </ui:define>
         </ui:composition>
      </h:body>

   </f:view>
</html>
