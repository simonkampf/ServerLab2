<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <h:form>
            <p>Create account:
                <h:inputText value="#{userBean.getUserInfo().username}"
                             title="Enter username:"
                             required="true"
                             requiredMessage="Error: a name is required"
                             maxlength="20"
                />
            </p>
            <p>Password
                <h:inputText value="#{userBean.getUserInfo().password}"
                             title="Enter password:"
                             required="true"
                             requiredMessage="Error: a password is required"
                             maxlength="20"
                />
            </p>
            <p>Enter your name:
                <h:inputText value="#{userBean.getUserInfo().name}"
                             title="Enter name:"
                             required="true"
                             requiredMessage="Error: a name is required"
                             maxlength="40"
                />
            </p>
            <p>Enter your age:
                <h:inputText value="#{userBean.getUserInfo().age}"
                             title="Enter age:"
                             required="true"
                             requiredMessage="Error: an age is required"
                             converter="javax.faces.Integer"

                             converterMessage="Please enter a valid age"
                             maxlength="3"
                />
            </p>
            <h:commandButton value="Submit"
                             action="#{userBean.confirmNewUser()}"/>


        </h:form>

        <h:form>
            <h:commandButton action = "back" value = "back" />
        </h:form>
    </h:body>
</f:view>
</html>
