<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <body>
        <c:if test="#{!userBean.isLoggedIn()}">
            <h:form>
                <p>Username:
                    <h:inputText value="#{userBean.getUserInfo().username}"
                                 title="Enter your username:"
                                 required="true"
                                 requiredMessage="Error: a name is required"
                                 maxlength="20"
                    />
                </p>
                <p>Password
                    <h:inputText value="#{userBean.getUserInfo().password}"
                                 title="Enter your password:"
                                 required="true"
                                 requiredMessage="Error: a password is required"
                                 maxlength="20"
                    />
                </p>
                <h:commandButton value="Submit"
                                 action="#{userBean.checkCredentials()}"/>

            </h:form>
            <h:form>

                <h:commandButton value="Create account"
                                action="create">

                </h:commandButton>


            </h:form>
        </c:if>
        <c:if test="#{userBean.isLoggedIn()}">
            <p>
                Welcome,
                <h:outputText value="#{userBean.getUserName()}"/>
                <h:form>
                    <h:commandButton action="#{userBean.showOwnLog()}" value="Show My Log"></h:commandButton>
                    <h:button outcome="inbox" value="Inbox"></h:button>
                    <h:commandButton action="#{userBean.logOut()}" value="LogOut"></h:commandButton>
                </h:form>

            </p>
            <p>

            </p>

            Search for user:
            <h:form>
                <h:inputText size="20" id="name" value="#{userBean.searchName}">
                    <f:ajax event="keyup" render="nameList" />
                </h:inputText>

                <h:dataTable id="nameList" value="#{userBean.userNames}" var="name" border="1">
                  <h:column>#{name}
                    <h:commandButton action="#{userBean.showUserLog(name)}" value="Show Log">
                    </h:commandButton>
                  </h:column>
                </h:dataTable>
            </h:form>



        </c:if>

    </body>
</f:view>
</html>
